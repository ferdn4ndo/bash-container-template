name: UTs & E2E Tests

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '**.md'
    tags-ignore:
      - '**'
  pull_request:
    paths-ignore:
      - '**.md'

jobs: # Docs: <https://git.io/JvxXE>
  run-ats:
    name: Run the Unit Tests (UTs) and the End-to-End (E2E) Automated Test (AT)
    runs-on: ubuntu-20.04
    env:
      RUN_CONTAINER_FOREVER: 1
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Build docker image
        run: >
          docker build
          --file ./Dockerfile
          --tag bash-container-template:local
          --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          --build-arg BUILD_VERSION=${{ github.event.release.tag_name }}
          --build-arg VCS_REF=${GITHUB_SHA}
          .

      - name: Try to run container
        run: >
          docker run -d --rm
          --env RUN_CONTAINER_FOREVER="$RUN_CONTAINER_FOREVER"
          --name bash-container-template
          bash-container-template:local

      - name: Run the Unit Tests (UTs)
        run: docker exec -i bash-container-template sh -c "./run_tests.sh"

      - name: Run the End-to-End (E2E) tests
        run: |
          output=$(docker logs bash-container-template --tail=10 | grep "Dummy service execution completed")
          if [ "$output" == "" ]; then
            echo "Container output test failed!"
            exit 1
          else
            echo "Container output test succeeded!"
          fi

          docker exec -i bash-container-template sh -c "./run_tests.sh"
